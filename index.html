<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css" >
</head>

<body>
<div class="container">
        <header>
            <h1>Generate a <div class="green-style">random password.</div> </h1>
        <p>Never use an insecure password again.</p>
    </header>
    <main>
     <div class="container-length">
        <label for="password-length" name="password-length" value="">Set password length between 6 and 20:</label>
        <input type="number" id="password-length">
      
    </div>
    <div class="container-symbols">
        <label for="symbols"> Symbols:</label>
        <input type="checkbox" id="symbols" name="symbols" value="Symbols">
     </div>
        <button  id="generate-password">Generate password</button>
        <hr class="line">
        <div class="password-container">
        <div class="password" id="password-one"></div>
        <div class="password" id="password-two"></div>
         </div>
         <div class="hide">Click on the password you want to copy!</div>

    </main>

</div>
    <script src="script.js"></script>
</body>
</html>
